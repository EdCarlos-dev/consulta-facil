<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fila de atendimento - Clínica Easy Way</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clínica Easy Way</h1>
    <nav>

    </nav>
  </header>
  <main>
    <section id="filaEnfermeiro">
      <h2>Fila de atendimento - Enfermagem</h2>
      <div id="perfilFoto" class="perfil-foto-wrapper">
        <img id="fotoPerfil" src="avatar.jpg" alt="Foto de Perfil">
        <button id="trocarImagemButton">Trocar Imagem</button>
        <input type="file" id="inputImagem" accept="image/*" style="display: none;">
      </div>
      <p id="nome"><b>Olá, <span id="nomeEnfermeiro"></span></b></p>
      <!-- Adicione mais campos conforme necessário -->
      
      <form id="formularioCadastro" action="/atualizar-enfermeiro" method="post">

        <!-- Adicione campos específicos para enfermeiros -->
        <h3>Informações de Enfermagem:</h3>

        <label for="campo1">Campo 1:</label>
        <input type="text" id="campo1" name="campo1" placeholder="Campo 1" required>

        <label for="campo2">Campo 2:</label>
        <input type="text" id="campo2" name="campo2" placeholder="Campo 2" required>

        <h3>Informações de Endereço:</h3>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Rua" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Número" required>

        <label for="cep">CEP (Somente números, 8 dígitos):</label>
        <input type="text" id="cep" name="cep" placeholder="CEP" pattern="[0-9]{8}" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Estado" required>

        <h3>Documentos:</h3>

        <label for="rg">RG (Somente números, 9 dígitos):</label>
        <input type="text" id="rg" name="rg" placeholder="RG" pattern="[0-9]{9}" required>
        
        <label for="cpf">CPF (Somente números, 11 dígitos):</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" pattern="[0-9]{11}" required><br><br>
        
        <button type="submit">Atualizar</button>

      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>
  <script src="menu_generate_enfermeiro.js"></script>
  <script src="filaEnfermeiro.js"></script>
</body>
</html>
