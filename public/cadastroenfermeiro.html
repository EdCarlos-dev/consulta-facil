<!DOCTYPE html>
<html lang="en">
    <script src="sistema.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Enfermeiro - Clínica Easy Way</title>
  <link rel="stylesheet" href="style.css">
  <script src="cadastroEnfermeiro.js"></script>
</head>

<body>
    <header>
        <h1>Clínica Easy Way</h1>
        <nav>

        </nav>
      </header>
    
<div >

  <main>
    <section class="background_to_forms_cadastro" id="cadastro">

      <h2>Cadastro Enfermeiro</h2>
      <form id="formularioCadastro" action="/cadastrar-enfermeiro" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <label for="coren">Coren:</label>
        <input type="text" id="coren" name="coren" required>

       <!-- Campo de concordância com os termos de uso -->
      <div class="checkbox-container">
        <input type="checkbox" id="concordoCheckbox" name="concordoCheckbox" required>
        <label for="concordoCheckbox">Concordo com os <a href="termos-de-uso-enfermeiro.html">termos de uso</a></label>
        </div>
  
          <button type="submit">Cadastrar</button>

          <a href="loginEnfermeiro.html"><p><b>Já tem uma conta? Faça o seu login aqui</b></p></a><br></br>
        </form>
      </section>
    </main>
  </div>

</body>

</html>
