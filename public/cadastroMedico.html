<!DOCTYPE html>
<html lang="en">
    <script src="sistema.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro Médico - Clínica Easy Way</title>
  <link rel="stylesheet" href="style.css">
  <script src="cadastroMedico.js"></script>
</head>

<body>
    <header>
        <h1>Clínica Easy Way</h1>
        <nav>

        </nav>
      </header>
    
<div >

  <main>
    <section class="background_to_forms_cadastro" id="cadastro">

      <h2>Cadastro Médico</h2>
      <form id="formularioCadastro" action="/cadastrar-medico" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm" required>

        <label for="especialidade">Especialidade:</label>
        <input type="text" id="especialidade" name="especialidade" required>

        <!-- Campo de concordância com os termos de uso -->
      <div class="checkbox-container">
      <input type="checkbox" id="concordoCheckbox" name="concordoCheckbox" required>
      <label for="concordoCheckbox">Concordo com os <a href="termos-de-uso.html">termos de uso</a></label>
      </div>

        <button type="submit">Cadastrar</button>

        <a href="loginMedico.html"><p><b>Já tem uma conta? Faça o seu login aqui</b></p></a><br></br>
      </form>
    </section>
  </main>
</div>


  <footer class="footer">
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>
  <script src="menu_generate.js"></script>
</body>

</html>
