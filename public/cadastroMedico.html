<!DOCTYPE html>
<html lang="en">
    <script src="sistema.js"></script>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Clínica Easy Way</title>
  <link rel="stylesheet" href="style.css">
  <script src="cadastroMedico.js"></script>
</head>

<body>
    <header>
        <h1>Clínica Easy Way</h1>
        <nav>

        </nav>
      </header>
    
<div >

  <main>
    <section class="background_to_forms_cadastro" id="cadastro">

      <h2>Cadastro Médico</h2>
      <form  >
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <label for="confirmar-senha">Confirmar-Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>

        <button type="submit">Cadastrar</button>
      </form>
    </section>
  </main>
</div>


  <footer>
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>
  <script src="menu_generate.js"></script>
</body>

</html>
