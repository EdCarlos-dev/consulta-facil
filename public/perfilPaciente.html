<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Clínica Easy Way</title>
  <link rel="stylesheet" href="style.css">
  
</head>

<body>
  <header>
    <h1>Clínica Easy Way</h1>
    <nav>

    </nav>
  </header>

  <main>
    <section id="perfilPaciente">
      <h2>Meu Perfil</h2>
      <div id="perfilFoto">
        <img src="avatar.jpg" alt="Foto de Perfil"> <!-- Adicione a URL da foto de perfil aqui -->
      </div>
      <p id="perfilNome"><b>Olá, [Nome do Paciente]</b></p>

      <p><b>Atualize seu cadastro aqui</b></p>
      <form>
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required >

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required >

        <!-- Outros campos de informações pessoais, como telefone, data de nascimento, etc. -->

        <h3>Informações de Endereço:</h3>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" placeholder="Endereço">

        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais" placeholder="País">

        <label for="cep">CEP (Somente números, 8 dígitos):</label>
        <input type="text" id="cep" name="cep" placeholder="CEP" pattern="[0-9]{8}">

        <label for="rua">Rua/Avenida:</label>
        <input type="text" id="rua" name="rua" placeholder="Rua/Avenida">

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Número">

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento" placeholder="Complemento">

        <h3>Documentos:</h3>

        <label for="rg">RG (Somente números, 9 dígitos):</label>
        <input type="text" id="rg" name="rg" placeholder="RG" pattern="[0-9]{9}">

        <label for="cpf">CPF (Somente números, 11 dígitos):</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" pattern="[0-9]{11}"><br></br>

        <button type="submit" onclick="atualizarPerfil()" class="button.btn-atualizar ">Atualizar</button> <!-- Botão estilizado -->
      </form>
    </section>
  </main>
  
  <footer>
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>
  <!-- Inclua os scripts JavaScript necessários no final do arquivo -->
  <script src="menu_generate.js"></script>
  <script src="perfilPaciente.js"></script> <!-- Adicione o arquivo JS específico para o perfil do paciente -->
</body>
</html>
