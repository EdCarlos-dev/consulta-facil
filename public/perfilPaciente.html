<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu Perfil - Clínica Easy Way</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Clínica Easy Way</h1>
    <nav>

    </nav>
  </header>

  <main>
    <section id="perfilPaciente">
      <h2>Meu Perfil</h2>
      <div id="perfilFoto" class="perfil-foto-wrapper">
        <img id="fotoPerfil" src="avatar.jpg" alt="Foto de Perfil">
        <button id="trocarImagemButton">Trocar Imagem</button>
        <input type="file" id="inputImagem" accept="image/*" style="display: none;">
      </div>
      <p id="perfilNome"><b>Olá, <span id="nomePaciente"></span></b></p>
      <p><b>Atualize seu cadastro aqui</b></p>
      <form id="formularioCadastro" action="/atualizar-paciente" method="post">

        <h3>Informações de Endereço:</h3>

        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Rua" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Número" required>

        <label for="cep">CEP (Somente números, 8 dígitos):</label>
        <input type="text" id="cep" name="cep" placeholder="CEP" pattern="[0-9]{8}" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Estado" required>

        <h3>Documentos:</h3>

        <label for="rg">RG (Somente números, 9 dígitos):</label>
        <input type="text" id="rg" name="rg" placeholder="RG" pattern="[0-9]{9}" required>
        
        <label for="cpf">CPF (Somente números, 11 dígitos):</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" pattern="[0-9]{11}" required><br><br>
        
        <button type="submit">Atualizar</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>
  <!-- Inclua os scripts JavaScript necessários no final do arquivo -->
  <script src="menu_generate.js"></script>
  <script src="perfilPaciente.js"></script> <!-- Adicione o arquivo JS específico para o perfil do paciente -->
</body>
</html>
