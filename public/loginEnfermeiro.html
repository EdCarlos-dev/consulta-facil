<!DOCTYPE html>
<html lang="en">
<head>
  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Clínica Easy Way - Login Enfermeiro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    
    <h1>Clínica Easy Way</h1>
    <nav>
      
    </nav>
    
  </header>
  <main>
    <section id="login">
      <h2>Login Enfermeiro</h2>
      <form id="login-form" action="/login-enfermeiro" method="POST">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
    
            <button id="botao-login" type="submit">Entrar</button>
    
            <a href="cadastroenfermeiro.html"><p><b>Não possui uma conta conosco? Faça o seu cadastro aqui</b></p></a>
      </form>
      <div id="login-message"></div>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>
  <script src="loginEnfermeiro.js"></script>
</body>
</html>
