<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clínica Easy Way - Login</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clínica Easy Way</h1>
    <nav>
      
    </nav>
  </header>
  <main>
    <section id="login">
      <h2>Login</h2>
      <form id="login-form" action="/login" method="POST"> <!-- Defina a ação como a rota de login e o método como POST -->
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>

          <label for="senha">Senha:</label>
          <input type="password" id="senha" name="senha" required>

          <button id="botao-login" type="submit">Entrar</button> <!-- Use type="submit" para enviar o formulário -->
      </form>

      <div id="login-message"></div>
  </section>
  </main>
  <footer>
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>

  <script src="menu_generate.js"></script>

  <script src="login.js"></script>
</body>
</html>
