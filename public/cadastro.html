<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro - Clínica Easy Way</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header>
    <h1>Clínica Easy Way</h1>
    <nav>

    </nav>
  </header>

  <main>
    <section id="cadastro">

      <h2>Cadastro</h2>
      <p><b>Crie sua conta agora com o Google, Facebook ou com seu e-mail.</b></p>


      <!-- Botões de Login -->
    <div class="btn-container">

      <!-- Botão do Google -->
      <div id="Googlebtn" class="btn-google">
        <a href="#" class="btn-google">
          <span class="icon-google"></span>
          Login com Google
        </a>
      </div>

      <!-- Botão do Facebook -->
      <div id="Facebtn" class="btn-facebook">
        <a href="#" class="btn-facebook">
          <span class="icon-facebook"></span>
          Login com Facebook
        </a>
      </div>
    </div>


    </section>
<!-- Resto do formulário e outros elementos do HTML -->
<form id="formularioCadastro" action="/cadastrar-paciente" method="post">
  <label for="nome">Nome:</label>
  <input type="text" id="nome" name="nome" placeholder="Nome" required >

  <label for="email">Email:</label>
  <input type="email" id="email" name="email" placeholder="E-mail" required >

  <label for="senha">Crie uma senha:</label>
  <input type="password" id="senha" name="senha" placeholder="Crie sua senha" required>

  <label for="confirmarSenha">Confirme a senha:</label>
  <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>

  <label for="convenio">Número do Convênio:</label>
  <input type="text" id="convenio" name="convenio" placeholder="Digite o número do convênio">

  <label for="sus">Número do Cartão SUS:</label>
  <input type="text" id="sus" name="sus" placeholder="Digite o número do cartão SUS">

  <!-- Campo de concordância com os termos de uso -->
  <div class="checkbox-container">
    <input type="checkbox" id="concordoCheckbox" name="concordoCheckbox" required>
    <label for="concordoCheckbox">Concordo com os <a href="termos-de-uso.html">termos de uso</a></label>
  </div>

  <button type="submit">Cadastrar</button>

  <a href="login.html"><p><b>Já tem uma conta? Faça o seu login aqui</b></p></a><br></br>
</form>

    </section>
  </main>
  
  <footer class="footer">
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>
  <!-- Inclua os scripts JavaScript necessários no final do arquivo -->
  <script src="menu_generate.js"></script>
  
</body>

</html>
