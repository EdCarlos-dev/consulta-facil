<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento Médico - Clínica Easy Way</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Clínica Easy Way</h1>
    <nav>
      <!-- Adicione elementos de navegação, se necessário -->
    </nav>
  </header>
  <main>
    <section id="atendimentoMedico">
      <h2>Atendimento Médico</h2>
      
      <div id="perfilFoto" class="perfil-foto-wrapper">
        <img id="fotoPerfil" src="avatar.jpg" alt="Foto de Perfil">
        <button id="trocarImagemButton">Trocar Imagem</button>
        <input type="file" id="inputImagem" accept="image/*" style="display: none;">
      </div>

      <p id="nome"><b>Olá Dr(a), <span id="nomeMedico"></span></b></p>
      
      <div id="informacoesPaciente">
        <!-- Aqui serão exibidas as informações do paciente -->
        <h3>Informações do Paciente</h3>
        <p><b>Nome:</b> <span id="nomePaciente"></span></p>
        <p><b>Data de Nascimento:</b> <span id="dataNascimentoPaciente"></span></p>
        <p><b>Outras informações:</b> <span id="outrasInformacoesPaciente"></span></p>
      </div>

      <div id="consultasPassadas">
        <!-- Aqui serão exibidas as consultas passadas do paciente -->
        <h3>Consultas Passadas</h3>
        <ul id="listaConsultasPassadas"></ul>
      </div>

      <div id="quadroClinico">
        <!-- Aqui será exibido o quadro clínico do paciente -->
        <h3>Quadro Clínico</h3>
        <textarea id="quadroClinicoText" rows="4" cols="50" placeholder="Digite o andamento do quadro clínico..."></textarea>
        <button id="atualizarQuadroClinico">Atualizar Quadro Clínico</button>
      </div>

      <!-- Adicione outras funcionalidades conforme necessário -->

      <form id="formularioCadastro" action="/atualizar-medico" method="post">
        <!-- Adicione campos específicos para médicos -->
        <button type="submit">Atualizar</button>
      </form>
    </section>
  </main>
  <footer class="footer">
    <p>&copy; 2023 Clínica Easy Way. Todos os direitos reservados.</p>
  </footer>
  <script src="menu_generate_medico.js"></script>
  <script src="atendimentoMedico.js"></script>
</body>
</html>
