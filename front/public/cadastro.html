        Cadastro</h2>
      <p><b>Crie sua conta preenchendo o formulário abaixo.</b></p>

      <!-- Botões de Login -->
      <div class="btn-container">
        <!-- Botão do Google -->

        <!-- Botão do Facebook -->

      </div>

      <!-- Mensagens de Erro -->
      <div id="mensagensErro"></div>

      <!-- Formulário de Cadastro -->
      <form id="formularioCadastro" action="/cadastrar-paciente" method="post">

        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" placeholder="Nome" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="E-mail" required>

        <label for="senha">Crie uma senha:</label>
        <input type="password" id="senha" name="senha" placeholder="Crie sua senha" required>

        <label for="confirmarSenha">Confirme a senha:</label>
        <input type="password" id="confirmarSenha" name="confirmarSenha" placeholder="Confirme sua senha" required>

        <label for="convenio">Número do Convênio:</label>
        <input type="text" id="convenio" name="convenio" placeholder="Digite o número do convênio">

        <label for="sus">Número do Cartão SUS:</label>
        <input type="text" id="sus" name="sus" placeholder="Digite o número do cartão SUS">

        <!-- Campos de Endereço -->
        <label for="rua">Rua:</label>
        <input type="text" id="rua" name="rua" placeholder="Digite o nome da rua" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" placeholder="Digite o número do endereço" required>

        <label for="cep">CEP (Somente números, 8 dígitos):</label>
        <input type="text" id="cep" name="cep" placeholder="CEP" pattern="[0-9]{8}" required>

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade" placeholder="Digite o nome da cidade" required>

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado" placeholder="Digite o nome do estado" required>

        <!-- Campos de Documento -->
        <label for="rg">RG (Somente números, 9 dígitos):</label>
        <input type="text" id="rg" name="rg" placeholder="RG" pattern="[0-9]{9}" required>
        
        <label for="cpf">CPF (Somente números, 11 dígitos):</label>
        <input type="text" id="cpf" name="cpf" placeholder="CPF" pattern="[0-9]{11}" required><br><br>

        <!-- Campo de concordância com os termos de uso -->
        <div class="checkbox-container">
          <input type="checkbox" id="concordoCheckbox" name="concordoCheckbox" required>
          <label for="concordoCheckbox">Concordo com os <a href="termos-de-uso.html">termos de uso</a></label>
        </div>

        <button type="submit">Cadastrar</button>

        <a href="login.html"><p><b>Já tem uma conta? Faça o seu login aqui</b></p></a><br></br>
      </form>

    </section>
