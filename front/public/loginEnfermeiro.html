    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    
    <h1><a href="index.html">Clínica Easy Way</a></h1>
    <nav>
      
    </nav>
    
  </header>
  <main>
    <section id="login">
      <h2>
        <svg xmlns="http://www.w3.org/2000/svg" height="1em" viewBox="0 0 512 512" fill="#2e856e"><!--! Font Awesome Free 6.4.2 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->

        </svg>
        
        Login Enfermeiro</h2>
      <form id="login-form" action="/login-enfermeiro" method="POST">
        
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
    
            <button id="botao-login" type="submit">Entrar</button>
    
            <a href="cadastroenfermeiro.html"><p><b>Não possui uma conta conosco? Faça o seu cadastro aqui</b></p></a>
      </form>
      <div id="login-message"></div>
    </section>
  </main>
